<div
    class="bg-transparent rounded-md w-[98%] max-w-[96rem] mx-auto mt-3 d-flex flex-col flex-wrap justify-content-around gap-4">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>

    <div class="text-white bg-black rounded-md w-full mx-auto max-w-[32rem] text-xl p-3" *ngIf="loading">
        <div class="flex justify-between px-2">
            <p>Loading...</p>
        </div>
    </div>

    <div *ngIf="myCart.length !== 0" class="text-white bg-black rounded-md w-full mx-auto max-w-[32rem] text-xl p-3">
        <div class="flex justify-between px-2">
            <p class="mb-1">Total Price</p>
            <p>â‚¹{{myCartTotalCost}}</p>
        </div>
        <div class="h-[0.2px] w-full bg-white"></div>
    </div>


    <ng-container *ngIf="myCart.length !== 0">
        <div class=" w-full flex justify-around items-center gap-2 py-3 px-2 rounded-md bg-black mx-auto max-w-[32rem]"
            *ngFor="let product of myCart">
            <img class="lg:w-1/3 w-full h-56 object-contain object-center z-40" [src]="product.image">
            <div class="text-white  lg:w-1/2 w-full">
                <p>{{product.title}}</p>
                <p>Price: {{product.price}}</p>
                <p>Quantity: {{product.quantity}}</p>
                <button (click)="removeOneProd(product)"
                    class="bg-red-500 text-black mt-2 px-2 text-extrabold font-sans rounded-md text-lg">Remove</button>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="myCart.length === 0">
        <div class="text-white bg-black rounded-md w-full mx-auto max-w-[32rem] text-xl p-3">
            <div class="flex flex-col items-center px-2">
                <p>Nothing in your cart yet</p>
                <p routerLink="" class="text-pink-600">Continue Shopping</p>
            </div>
        </div>
    </ng-container>




    <div class=" absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl
                    sm:top-[calc(100%-30rem)]" aria-hidden="true">
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>

    <div class=" absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl
                    sm:top-[calc(100%-30rem)]" aria-hidden="true">
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>


</div>
